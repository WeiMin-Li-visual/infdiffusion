<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注销账号界面</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="icon" href="../static/image/icon/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/login.css" media="all">

    <style>
        /* 覆盖原框架样式 */
        .layui-elem-quote {
            background-color: inherit !important;
        }

        .layui-input, .layui-select, .layui-textarea {
            background-color: inherit;
            padding-left: 30px;
        }

        li {
            height: 180px;
            list-style: none;
        }

        #first {
            width: 400px;
            height: 350px;
            border: 1px solid black;
            margin: 0px auto;
        }

        #title {
            height: 60px;
        }

        #title p {
            font-size: 20px;
            text-align: center;
            line-height: 70px;
            font-weight: 700;
        }

        input {
            height: 38px;
            line-height: 1.3;
            line-height: 38px \9;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 2px;
            padding-left: 10px;
            width: 66%;
        }

        #confirm,
        #cancel {
            top: 10px;
            width: 60%;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }

        .wrong,
        .correct {
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .correct {
            color: green;
        }

        .wrong {
            color: red;
        }

        .yanwrong,
        .yancorrect {
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .yancorrect {
            color: green;
        }

        .yanwrong {
            color: red;
        }

    </style>
</head>
<body>
<!-- 头部开始 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 zyl_mar_01">
            <blockquote class="layui-elem-quote"><b style="font-size: 20px">您正在注销账号，请谨慎操作！</b></blockquote>
        </div>
    </div>
</div>
<!-- 头部结束 -->

<!-- 特效开始 -->
<div class="layui-row">
    <div class="layui-col-sm12 layui-col-md12">
        <div class="layui-carousel zyl_login_height" id="zyllogin" lay-filter="zyllogin">
            <div carousel-item="">
                <div>
                    <div class="zyl_login_cont"></div>
                </div>
                <div>
                    <div class="background">
                        <span></span><span></span><span></span>
                        <span></span><span></span><span></span>
                        <span></span><span></span><span></span>
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 特效结束 -->

<!-- 尾部开始 -->
<div class="layui-row" style="top: 100px;bottom: 20px">
    <div class="layui-col-sm12 layui-col-md12 zyl_center zyl_mar_01">
        <b style="font-size: 15px"> © 2020 - 社交网络舆情传播演化与分析平台版权所有</b>
    </div>
</div>
<!-- 尾部结束 -->

<!-- 表单开始 -->
<div class="zyl_lofo_delete">
    <div id='first'>
        <ul>
            <li id='title'>
                <p>注销账号</p>
            </li>
            <li id='input'>
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                               id="user">
                        <i class="layui-icon wrong">&#x1006;</i>
                        <i class="layui-icon correct">&#xe605;</i>
                        <i class="layui-icon wrong"><br>账号不正确</i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off"
                               id="mail">
                        <i class="layui-icon wrong">&#x1006;</i>
                        <i class="layui-icon correct">&#xe605;</i>
                        <i class="layui-icon wrong"><br>邮箱不正确</i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-block">
                        <input type="text" required lay-verify="required" placeholder="4位验证码" autocomplete="off"
                               id="check" style="width: 30%;">
                        <button class="layui-btn layui-btn-primary" style="margin-left: 10px;" id="send">发送验证码</button>
                        <i class="layui-icon yanwrong">&#x1006;</i>
                        <i class="layui-icon yancorrect">&#xe605;</i>
                        <i class="layui-icon yanwrong"><br>验证码错误</i>
                    </div>
                </div>
            </li>
            <li id='function'>
                <button class="layui-btn layui-btn-normal" id="confirm">确定</button>
                <button class="layui-btn layui-btn-normal" id="cancel">取消</button>
            </li>
        </ul>
    </div>
</div>
<!-- 表单结束 -->

<!-- Jquery Js -->
<script type="text/javascript" src="../static/js/assembly/jquery.min.js"></script>
<!-- Layui Js -->
<script type="text/javascript" src="../static/layui/layui.js"></script>
<!-- Jqarticle Js -->
<script type="text/javascript" src="../static/js/assembly/jparticle.min.js"></script>
<!-- ZylVerificationCode Js-->
<script type="text/javascript" src="../static/js/assembly/zylVerificationCode.js"></script>
<script src="../static/js/jquery.cookie.js"></script>
<script>
    layui.use(['carousel', 'form'], function () {
        var carousel = layui.carousel, form = layui.form;

        //设置轮播主体高度
        var zyl_login_height = $(window).height() / 1.3;
        var zyl_car_height = $(".zyl_login_height").css("cssText", "height:" + zyl_login_height + "px!important");


        //Login轮播主体
        carousel.render({
            elem: '#zyllogin'//指向容器选择器
            , width: '100%' //设置容器宽度
            , height: 'zyl_car_height'
            , arrow: 'always' //始终显示箭头
            , anim: 'fade' //切换动画方式
            , autoplay: true //是否自动切换false true
            , arrow: 'hover' //切换箭头默认显示状态||不显示：none||悬停显示：hover||始终显示：always
            , indicator: 'none' //指示器位置||外部：outside||内部：inside||不显示：none
            , interval: '5000' //自动切换时间:单位：ms（毫秒）
        });

        //监听轮播--案例暂未使用
        carousel.on('change(zyllogin)', function (obj) {
            var loginCarousel = obj.index;
        });

        //粒子线条
        $(".zyl_login_cont").jParticle({
            background: "rgba(0,0,0,0)",//背景颜色
            color: "#fff",//粒子和连线的颜色
            particlesNumber: 100,//粒子数量
            //disableLinks:true,//禁止粒子间连线
            //disableMouse:true,//禁止粒子间连线(鼠标)
            particle: {
                minSize: 1,//最小粒子
                maxSize: 3,//最大粒子
                speed: 30,//粒子的动画速度
            }
        });

    });

    'use strict';

    function notice(info) {
        layui.use('layer', function () {
            let layer = layui.layer;
            layer.msg(info);
        });
    }

    $('#user').on('blur', function () {
        //检查用户名是否重复
        $(this).siblings('i').hide();
        if ($(this).val().trim() !== '')

            if ($(this).val().trim() !== $.cookie('user')) {
                $('#user').siblings('.wrong').show();
                {#notice('账号不正确');#}
            } else {
                $.ajax({
                    type: "POST",
                    url: "/checkUser",
                    data: {
                        "user": $(this).val().trim()
                    },
                    success: function (data) {
                        if (data.isExist === false) {
                            $('#user').siblings('.wrong').show();
                            notice('账号不存在');
                        } else
                            $('#user').siblings('.correct').show();
                    },
                    error: function () {
                        console.log('error');
                    }
                })
            }
    });

    $('#mail').on('blur', function () {
        //检查邮箱是否正确
        $(this).siblings('i').hide();
        if ($(this).val().trim() !== '')
            $.ajax({
                type: "POST",
                url: "/checkMail",
                data: {
                    "user": $.cookie('user'),
                    "mail": $(this).val().trim()
                },
                success: function (data) {
                    if (data.isExist === false) {
                        $('#mail').siblings('.wrong').show();
                        {#notice('邮箱不存在');#}
                    } else
                        $('#mail').siblings('.correct').show();
                },
                error: function () {
                    console.log('error');
                }
            })
    });

    $('#check').on('blur', function () {
        console.log(code);
        $(this).siblings('i').hide();
        if($(this).val().trim()===""){
            $(this).siblings('.yanwrong').show();
        }

        else if (code === $(this).val().trim())
            $(this).siblings('.yancorrect').show();
        else
            $(this).siblings('.yanwrong').show();
    });

    let code;
    $('#send').on('click', function () {
        if ($('#mail').val().trim() === '' || $('#user').val().trim() === '') {
            notice("请填写账号和邮箱");
        } else {
            var sign = true;
            for (let i = 0; i < $('#first .wrong').length; ++i) {
                if ($($('#first .wrong')[i]).css('display') !== 'none') {
                    notice('请输入正确的信息');
                    sign = false;
                    break;
                }
            }
            if (sign == true) {
                $.ajax({
                    type: "POST",
                    url: "/send",
                    data: {
                        "mail": $('#mail').val().trim(),
                        "user": $('#user').val().trim()
                    },
                    success: (data) => {
                        if (data.ischecked === 0)
                            notice('请输入正确的邮箱');
                        else {
                            code = data.code;
                            $(this).attr('disabled', true);
                            let num = 60;
                            $(this).text(num + "后重新发送");
                            $(this).css('cursor', 'default');
                            let timeNo = setInterval(() => {
                                --num;
                                $(this).text(num + "后重新发送");
                                if (num === 0) {
                                    $(this).text('发送验证码');
                                    clearInterval(timeNo);
                                }
                            }, 1000);
                        }
                    },
                    error: function () {
                    }
                })
            }
        }
    });

    $('#cancel').on('click', function () {
        $(window).attr('location', '/index');
    });

    $('#confirm').on('click', function () {
        var signwrong = true;
        for (let i = 0; i < $('#first .wrong').length; ++i) {
            if ($($('#first .wrong')[i]).css('display') !== 'none') {
                notice('账号或邮箱错误');
                sign = false;
                break;
            }
        }
        var signyanwrong = true;
        for (let i = 0; i < $('#first .yanwrong').length; ++i) {
            if ($($('#first .yanwrong')[i]).css('display') !== 'none') {
                notice('验证码错误');
                signyanwrong = false;
                break;
            }
        }
        var sign=true;
        if ($(check).val().trim() === ''){
            $('#check').siblings('.yanwrong').show();
            sign=false;
        }
        if (signwrong === true && signyanwrong === true&&sign===true) {
            var r = confirm("你确定要注销账号吗？");
            if (r === true) {
                $.ajax({
                    type: "POST",
                    url: "/deleteUserInfo",
                    data: {
                        "user": $.cookie('user'),
                    },
                    success: function (data) {
                        if (data.isSuccess === 1) {
                            notice('注销成功，欢迎再次使用');
                            setTimeout(() => {
                                $(window).attr('location', '/');
                            }, 2000)
                        }
                    },
                    error: function () {
                    }
                });
            }else {
                $(window).attr('location', '/index');
            }
        }
    });

</script>
</body>
</html>
